responses:
  utter_지도_사용법:
    - text: "지도를 움직여 원하는 지역으로 이동하면, 해당 지역에 등록된 굿즈들이 자동으로 표시됩니다. 핀(표시)을 클릭하면 간단한 정보를, '상세보기'를 누르면 상세 페이지로 이동할 수 있어요."

  utter_지도_위치오류:
    - text: "정확한 현재 위치를 사용하려면 브라우저 또는 앱의 위치 정보 접근 권한이 '허용' 상태여야 합니다. 권한을 확인하신 후, '내 위치' 버튼을 다시 한번 눌러주세요."

  utter_지도_지역검색:
    - text: "검색 기능을 따로 사용하지 않으셔도 괜찮아요! 지도를 직접 손으로 드래그하여 원하는 동네로 이동하시면, 그 지역의 굿즈 목록이 자동으로 나타납니다."

  utter_지도_클러스터의의미:
    - text: "그것은 '클러스터' 기능입니다. 좁은 지역에 여러 개의 굿즈가 모여있을 때, 하나의 아이콘으로 묶어서 보여주는 기능이에요. 숫자는 그 안에 포함된 굿즈의 개수를 의미합니다."

  utter_지도_결과없음:
    - text: "해당 지역에는 아직 등록된 굿즈가 없거나, 네트워크 연결이 원활하지 않을 수 있습니다. 지도를 조금 다른 곳으로 옮겨보시거나, '현 지도에서 재검색' 버튼을 눌러보세요."

  utter_지도_특정상품검색:
    - text: "현재 지도 기능은 위치 기반으로 주변의 모든 굿즈를 보여주는 데 중점을 두고 있습니다. 특정 상품명 검색은 상단의 통합 검색창을 이용해 주시면 더 빠르게 찾으실 수 있습니다."

  utter_지도_상세보기방법:
    - text: "지도 위의 핀을 클릭하면 나타나는 정보창에서 '상세보기' 버튼을 누르시거나, 여러 개가 묶인 정보창에서는 원하는 항목을 클릭하시면 해당 굿즈의 상세 페이지로 이동합니다."

  utter_지도_목록클릭:
    - text: "오른쪽 목록의 상품을 클릭하면, 지도가 해당 상품의 위치로 이동하면서 정보창이 나타납니다. 그 정보창에서 상세 정보를 확인하시거나 상세 페이지로 이동하실 수 있습니다."

  utter_등급_상승_조건:
    - text: "굿즈플의 교환러 등급은 후기, 거래 활동, 인증 노력 등을 바탕으로 점수가 누적되며, 누적된 점수에 따라 자동으로 등급이 올라갑니다."

  utter_후기_점수_반영:
    - text: "후기를 작성할 때 조건(50자 이상, 사진 첨부 등)을 충족해야 점수가 반영됩니다. 등급 점수 계산 항목을 확인해주세요."

  utter_별점_반영_기준:
    - text: "별점은 게시글 작성자에게 부여되는 점수입니다. 따라서 별점을 남긴 본인의 점수에는 반영되지 않습니다."

  utter_등급_점수_반영_시점:
    - text: "거래가 완료 처리된 후 후기를 작성하면 실시간으로 점수가 반영됩니다."

  utter_점수_회수_기준:
    - text: "네. 후기 삭제, 거래 취소, 신고 반려 등의 사유가 있을 경우 관련 점수는 회수됩니다."

  utter_등급_하락_가능성:
    - text: "네. 신고나 반려가 누적되면 점수가 차감되어 등급이 하락할 수 있습니다."

  utter_점수_계산_방식:
    - text: "
          신뢰도 점수: 별점 평가(1~5점, 게시글 작성자에게 부여)
          후기 점수: 후기 50자 이상 +1점, 사진 1~5점(최대)
          거래활동 점수: 거래 1건 완료 +5점, 한 달 3건 이상 +5점, 빠른 거래 +3점
          신뢰 감점: 운영정책 위반 시 -10~-15점"

  utter_거래글_작성_방법:
    - text: "거래글 작성은 카테고리 페이지 내 ‘글작성’ 버튼을 눌러 진행하실 수 있습니다."

  utter_거래글_이미지_문의:
    - text: "네. 대표 이미지는 최소 1장 이상 등록해야 글 등록이 가능합니다."

  utter_거래글_택배비_문의:
    - text: "
        ‘택배거래’를 선택하면 일반택배/반값택배 중 하나를 필수로 선택해야 하며,
        작성자가 택배비를 입력한 경우 일반적으로 상대방이 부담하는 착불 택배비입니다.
        *배송비를 작성자가 직접 부담할 예정인 경우, 택배거래 선택 후 글 내용에 직접부담 등의 내용을 별도로 작성하시면 됩니다."

  utter_카테고리_숨김_글안보임_문의:
    - text: "
        해당 글이 등록된 카테고리가 현재 운영자에 의해 숨김 처리된 상태일 수 있습니다.
        숨김된 카테고리에 속한 게시글은 다른 이용자에게는 보이지 않지만,
        회원님 본인은 ‘마이페이지 > 내가 쓴 글’ 메뉴에서 확인하실 수 있습니다.
        게시글이 삭제된 것은 아니니 안심하세요."

  utter_거래글_수정_방법:
    - text: "거래글 수정은 ‘마이페이지 > 내 거래글’에서 ‘수정’ 버튼을 통해 수정하실 수 있습니다. 단, 거래가 이미 ‘진행 중’이거나 ‘완료’ 상태라면 수정이 제한됩니다."

  utter_카테고리_숨김_글수정_문의:
    - text: "네. 숨김 상태여도 본인 게시글 수정 및 삭제는 가능합니다. 단, 새로 등록하거나 다른 사용자가 그 글을 보는 것은 제한됩니다."

  utter_카테고리_숨김_글신고_문의:
    - text: "숨김된 카테고리는 일반 사용자에게 검색·노출이 제한되므로 일반 경로로는 접근이 불가합니다. 고객센터(1234-5678) 또는 1:1 문의를 통해 게시글 제목 또는 작성자명을 알려주시면 운영팀이 직접 확인하여 조치하겠습니다."

  utter_거래글_삭제_방법:
    - text: "거래글 삭제는 ‘마이페이지 > 내 거래글’에서 ‘삭제’ 버튼을 통해 삭제하실 수 있습니다."

  utter_거래상태_변경_방법:
    - text: "
        거래상태 변경은 아래 두 가지 방법 중 한 가지를 선택하여 변경하실 수 있습니다.
        1. ‘마이페이지 > 내 거래글’에서 거래상태 변경 가능
        2. 작성한 교환글 페이지에서도 거래상태 변경 가능"

  utter_거래상태_취소_문의:
    - text: "거래상태를 거래중으로 다시 변경하시면 됩니다. 단, 상대방이 거래 후기를 이미 작성한 경우에는 거래중 상태로 변경이 불가합니다."

  utter_거래상태_변경_문의:
    - text: "게시글이 목록에서 “거래완료”로 표시되고, 후기 작성 버튼이 활성화됩니다."

  utter_거래내역_조회_방법:
    - text: "거래내역 조회는 ‘마이페이지 > 거래내역’에서 확인하실 수 있습니다."

  utter_찜_목록_조회:
    - text: "마이페이지의 ‘찜 목록’ 메뉴에서 확인할 수 있습니다."

  utter_채팅방_생성_방법:
    - text: "게시글 상세보기에서 ‘채팅하기’ 버튼을 누르면 해당 게시글 작성자와 자동으로 1:1 채팅방이 생성됩니다."

  utter_채팅방_삭제_방법:
    - text: "채팅방 목록 > 각 채팅방 별 ‘…’ 메뉴에서 ‘채팅방 나가기’를 누르면 채팅방을 나가실 수 있습니다."

  utter_채팅방_삭제_문의:
    - text: "그렇지 않습니다. 채팅방을 나가지 않은 상대방은 채팅 내용 확인이 가능합니다."

  utter_채팅방_사진전송_문의:
    - text: "기본적으로는 텍스트 채팅만 지원하지만, 운영정책에 따라 이미지/위치 전송 기능이 순차적으로 추가될 예정입니다."

  utter_채팅방_읽음확인_문의:
    - text: "네. 메시지 오른쪽 하단의 작은 체크 표시가 ✔로 바뀌면 읽음 상태를 의미합니다."

  utter_채팅방_차단_문의:
    - text: "네, 가능합니다. 채팅방 우측 상단의 ‘…’ 메뉴에서 차단하기를 누르면 해당 사용자와의 모든 채팅이 제한됩니다."

  utter_채팅목록_조회_방법:
    - text: "
        1. 메인페이지 우측 상단 메시지 아이콘을 누르면 확인하실 수 있습니다.
        2. ‘마이페이지 > 내 채팅목록’에서도 확인하실 수 있습니다."

  utter_인기검색어_기준_문의:
    - text: "최근 일주일간 검색된 키워드를 기준으로 검색 횟수를 집계하여 상위 10개를 인기검색어로 보여줍니다."

  utter_카테고리_생성요청_문의:
    - text: "카테고리명과 간단한 사유를 고객센터(1234-5678) 또는 1:1 문의를 통해 접수하실 수 있습니다. 접수 즉시 등록되는 것은 아니며, 회사 내부 협의를 거친 후 등록이 진행됩니다."

  utter_카테고리_복구_문의:
    - text: "카테고리 숨김은 일시적인 운영 조치로, 내부 점검이나 콘텐츠 정리 후 다시 공개될 수 있습니다. 정확한 시점은 관리자 공지 또는 공지사항 페이지에서 안내드릴 예정입니다."

  utter_커뮤니티_생성_문의:
    - text: "현재는 일정 수의 커뮤니티만 운영 중이며, 추후 필요 시 새로운 커뮤니티가 추가될 예정입니다."

  utter_커뮤니티_사진전송_문의:
    - text: "현재는 텍스트 메시지만 전송할 수 있으며, 이미지 전송 기능은 추후 업데이트될 예정입니다."

  utter_커뮤니티_읽음확인_문의:
    - text: "단체 커뮤니티의 경우 특정 사용자가 메시지를 읽었는지 개별 확인은 어렵습니다."

  utter_확성기_사용_문의:
    - text: "기본적으로 한 달에 2회까지 사용 가능하며, 현재는 추가 사용이나 구매 기능은 제공되지 않습니다. 추후 정책 변경 시 공지사항을 통해 안내드릴 예정입니다."

  utter_로그인_오류:
    - text: "입력한 이메일/비밀번호를 다시 확인해 주세요. 소셜로 가입하셨다면 해당 로그인 버튼을 이용해 주세요."

  utter_로그인_비밀번호_오류:
    - text: "입력한 비밀번호가 일치하지 않습니다. 비밀번호가 기억나지 않는 경우 비밀번호 찾기에서 재설정해 주세요."

  utter_로그인_카카오_문의:
    - text: "카카오로 가입한 계정은 카카오 로그인만 가능합니다. 일반 로그인을 이용하려면 별도의 회원가입이 필요해요."

