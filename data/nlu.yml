# data/nlu.yml 파일 내용

version: "3.1"
nlu:
  # (기존에 작성한 의도가 있다면 그 아래에 추가)

  - intent: 지도_사용법
    examples: |
      - 지도 기능은 어떻게 사용하나요?

  - intent: 지도_위치오류
    examples: |
      - 현재 위치가 이상한 곳으로 나와요

  - intent: 지도_지역검색
    examples: |
      - 다른 동네 굿즈 보고 싶은데 어떡하죠

  - intent: 지도_클러스터의미
    examples: |
      - 핀 위에 숫자가 쓰여있는데 이건 뭐예요?

  - intent: 지도_결과없음
    examples: |
      - 지도에 아무것도 안 떠요.

  - intent: 지도_특정상품검색
    examples: |
      - 지도에서 특정 물건 이름으로 검색할 수 있나요?

  - intent: 지도_상세보기방법
    examples: |
      - 지도에 있는 굿즈의 상세 정보를 보려면 어떻게 해요?

  - intent: 지도_목록클릭
    examples: |
      - 오른쪽 목록에 있는 상품을 눌렀는데 어떻게 되나요?

  - intent: 등급_상승_조건
    examples: |
      - 등급은 어떻게 하면 올라갈 수 있나요?
      - 등급 올리는 방법 알려주세요.
      - 점수를 어떻게 쌓아야 등급이 오르나요?

  - intent: 후기_점수_반영
    examples: |
      - 후기를 작성했는데 점수가 안 올라요!
      - 리뷰 써도 점수 반영이 안 돼요.
      - 후기 점수가 왜 안 올라가죠?

  - intent: 별점_반영_기준
    examples: |
      - 별점을 남겼는데 왜 제 점수에는 반영되지 않나요?
      - 별점 줬는데 제 등급엔 영향이 없어요.
      - 별점은 누구 점수에 반영돼요?

  - intent: 등급_점수_반영_시점
    examples: |
      - 등급 점수는 언제 반영되나요?
      - 점수가 바로 올라가나요?
      - 등급 반영 시점이 궁금해요.

  - intent: 점수_회수_기준
    examples: |
      - 작성한 후기나 거래이력이 사라졌어요. 등급 점수도 내려가나요?
      - 거래 취소하면 점수 사라져요?
      - 점수 회수되는 경우 알려주세요.

  - intent: 등급_하락_가능성
    examples: |
      - 등급이 내려갈 수도 있나요?
      - 점수가 깎일 수 있나요?
      - 하락 조건이 있어요?

  - intent: 점수_계산_방식
    examples: |
      - 등급 점수는 어떻게 계산되나요?
      - 점수 산정 기준이 뭐예요?
      - 점수 계산 방식 알려주세요.

  - intent: 거래글_작성_방법
    examples: |
      - 교환거래글 작성 어떻게 하나요?

  - intent: 거래글_이미지_문의
    examples: |
      - 이미지를 꼭 올려야 하나요?

  - intent: 거래글_택배비_문의
    examples: |
      - 택배거래 선택 시 배송비는 어떻게 하나요?

  - intent: 카테고리_숨김_글안보임_문의
    examples: |
      - 제가 등록한 교환글이 갑자기 안 보이는데요? 삭제된 건가요?

  - intent: 거래글_수정_방법
    examples: |
      - 교환거래글 수정 어떻게 하나요?

  - intent: 카테고리_숨김_글수정_문의
    examples: |
      - 숨김된 카테고리에 있던 내 게시글은 수정할 수 있나요?

  - intent: 카테고리_숨김_글신고_문의
    examples: |
      - 숨김된 카테고리 게시글을 신고하려고 했는데 안 보여요.

  - intent: 거래글_삭제_방법
    examples: |
      - 교환거래글 삭제 어떻게 하나요?

  - intent: 거래상태_변경_방법
    examples: |
      - 거래상태 변경 어떻게 하나요?

  - intent: 거래상태_취소_문의
    examples: |
      - 거래완료했다가 취소했는데 어떻게 하나요?

  - intent: 거래상태_변경_문의
    examples: |
      - 거래완료로 바꾸면 뭐가 달라지나요?

  - intent: 거래내역_조회_방법
    examples: |
      - 다른사람이랑 거래한 내역 조회 어떻게 하나요?

  - intent: 찜_목록_조회
    examples: |
      - 찜한 게시글은 어디서 볼 수 있나요?

  - intent: 채팅방_생성_방법
    examples: |
      - 채팅은 언제 생성되나요?

  - intent: 채팅방_삭제_방법
    examples: |
      - 채팅방 어떻게 나가나요?

  - intent: 채팅방_삭제_문의
    examples: |
      - 제가 채팅방 나가면 상대방도 나가지나요?

  - intent: 채팅방_사진전송_문의
    examples: |
      - 사진이나 주소도 보낼 수 있나요?

  - intent: 채팅방_읽음확인_문의
    examples: |
      - 상대방이 채팅을 읽었는지 확인할 수 있나요?

  - intent: 채팅방_차단_문의
    examples: |
      - 상대방을 차단할 수 있나요?

  - intent: 채팅목록_조회_방법
    examples: |
      - 채팅목록은 어디서 보는건가요?

  - intent: 인기검색어_기준_문의
    examples: |
      - 인기검색어는 어떻게 정해지나요?

  - intent: 카테고리_생성요청_문의
    examples: |
      - 새로운 카테고리 등록해주실 수 있나요?

  - intent: 카테고리_복구_문의
    examples: |
      - 숨김된 카테고리는 언제 다시 열리나요?

  - intent: 커뮤니티_생성_문의
    examples: |
      - 커뮤니티 더 안 만들어지나요?

  - intent: 커뮤니티_사진전송_문의
    examples: |
      - 사진도 보낼 수 있나요?

  - intent: 커뮤니티_읽음확인_문의
    examples: |
      - 특정 사용자가 채팅을 읽었는지 확인할 수 있나요?

  - intent: 확성기_사용_문의
    examples: |
      - 확성기 사용 횟수를 늘릴 수는 없나요?

  - intent: 로그인_오류
    examples: |
      - 로그인이 안 돼요

  - intent: 로그인_비밀번호_오류
    examples: |
      - 비밀번호를 틀렸다고 나와요

  - intent: 로그인_카카오_문의
    examples: |
      - 카카오로 가입했는데 일반 로그인이 안 돼요

  - intent: 카카오_추가정보_문의
    examples: |
      - 카카오 로그인했더니 추가정보 입력 화면이 떠요

  - intent: 카카오_이메일_변경
    examples: |
      - 카카오 이메일이 바뀌었어요

  - intent: 회원가입_이메일중복_문의
    examples: |
      - 이미 가입된 이메일이라고 나와요

  - intent: 회원가입_방법
    examples: |
      - 회원가입 어떻게 하나요?

  - intent: 회원가입_비밀번호_조건
    examples: |
      - 비밀번호 조건이 뭐예요?

  - intent: 이메일인증_미수신
    examples: |
      - 인증번호가 안 와요

  - intent: 이메일인증_만료
    examples: |
      - 인증번호가 만료되었다고 나와요

  - intent: 이메일인증_오류
    examples: |
      - 인증번호를 입력했는데 오류가 나요

  - intent: 아이디찾기_문의
    examples: |
      - 아이디를 잊어버렸어요

  - intent: 비밀번호찾기_문의
    examples: |
      - 비밀번호를 잊어버렸어요

  - intent: 후기_작성
    examples: |
      - 거래 후기는 어디서 작성하나요?

  - intent: 후기_수정삭제
    examples: |
      - 후기 수정이나 삭제가 가능한가요?

  - intent: 신고_방법
    examples: |
      - 사용자를 신고하고 싶어요

  - intent: 신고_처리기간
    examples: |
      - 신고 처리기간은 얼마나 걸리나요?

  - intent: 신고_결과확인
    examples: |
      - 신고 결과는 어디서 확인하나요?

  - intent: 채팅_오류
    examples: |
      - 채팅이 안 열려요

  - intent: 회원정보수정_프로필
    examples: |
      - 프로필 사진이 안 바뀌어요

  - intent: 회원정보수정_닉네임
    examples: |
      - 닉네임 변경이 안 돼요

  - intent: 회원정보수정_비밀번호
    examples: |
      - 비밀번호를 변경하고 싶어요

  - intent: 회원정보수정_탈퇴
    examples: |
      - 탈퇴는 어디서 하나요?
      
  
