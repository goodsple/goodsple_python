# data/nlu.yml 파일 내용

version: "3.1"
nlu:
  # (기존에 작성한 의도가 있다면 그 아래에 추가)

  - intent: 지도_사용법
    examples: |
      - 지도 기능은 어떻게 사용하나요?

  - intent: 지도_위치오류
    examples: |
      - 현재 위치가 이상한 곳으로 나와요

  - intent: 지도_지역검색
    examples: |
      - 다른 동네 굿즈 보고 싶은데 어떡하죠

  - intent: 지도_클러스터의미
    examples: |
      - 핀 위에 숫자가 쓰여있는데 이건 뭐예요?

  - intent: 지도_결과없음
    examples: |
      - 지도에 아무것도 안 떠요.

  - intent: 지도_특정상품검색
    examples: |
      - 지도에서 특정 물건 이름으로 검색할 수 있나요?

  - intent: 지도_상세보기방법
    examples: |
      - 지도에 있는 굿즈의 상세 정보를 보려면 어떻게 해요?

  - intent: 지도_목록클릭
    examples: |
      - 오른쪽 목록에 있는 상품을 눌렀는데 어떻게 되나요?
      
  
      
  
